{% load static %}

<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Taxi Yvelines{% endblock %}</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="{% static "css/main.css" %}">
  <link rel="icon" type="image/x-icon" href="{% static "images/favicon.png" %}">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
   <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/69af44d716.js" crossorigin="anonymous"></script>

  {% block head %}{% endblock  %}
</head>


<body>

  {% block content %}{% endblock  %}

  <script>
    const MAPBOX_API_KEY = "{{ mapbox_api_key }}";
  </script>

  <script src="{% static 'js/mapconfig.js' %}"></script>
  <script src="{% static "js/form_wizard.js" %}?v=1"></script>
  <script src="{% static "js/burger.js" %}" defer ></script>

</body>

</html>
